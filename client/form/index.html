<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9d979a3df6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./userdata.js" defer></script>
    <title>Shaker's Choice Form</title>
  </head>
  <body>
    <header>
      <div class="nav-flex-container">
        <div class="logo">
          <nav>
            <a href="/"><i class="fas fa-home" id="header-icon"></i></a>
            <ul id="show" class="hamb-table">
              <li>
                <a href="/library/">Random</a>
              </li>
              <li>
                <a href="/form/">Submit</a>
              </li>
              <!-- <li><a href="#About">About</a></li> -->
            </ul>

            <!-- <div id="hamb-container">
              <div class="bars bar1"></div>
              <div class="bars bar2"></div>
              <div class="bars bar3"></div>
            </div> -->
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="form-div">
        <form id="user-form">
          <fieldset>
            <legend>Cocktail Information</legend>
            <label for="username">Your Name</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="John Doe"
              required
            />
            <label for="cocktail_name">Cocktail Name</label>
            <input
              type="text"
              id="cocktail_name"
              name="cocktail_name"
              placeholder="Mojito etc"
              required
            />
            <label for="number_ingredients">Number Of Ingredients</label>
            <input
              type="number"
              id="number_ingredients"
              name="number_ingredients"
              placeholder="5 etc"
              required
            />
            <label for="recipe">Ingredients and Recipe</label>
            <textarea
              id="recipe"
              name="recipe"
              placeholder="Ingredients and instructions..."
              required
            ></textarea>
            <label for="difficulty">Cocktail Difficulty (1-5)</label>
            <input
              type="number"
              id="difficulty"
              name="difficulty"
              min="1"
              max="5"
              required
            />
            <label for="alcoholic">
              <input type="checkbox" id="alcoholic" name="alcoholic" />
              Alcoholic
            </label>
            <button type="submit" id="submit-button">
              Submit Your Cocktail
            </button>
          </fieldset>
        </form>
      </section>
      <section id="form-results"></section>
    </main>
  </body>
</html>
